div.tooltip {	
    position: absolute;			
    text-align: center;			
    width: 300px;					
    height: 80px;					
    padding: 10px;				
    font: 16px sans-serif;

    <script>
      
      d3.csv('socialVisualDB.csv', function (data) {
  // Variables
  var body = d3.select('body')
	var margin = { top: 100, right: 100, bottom: 100, left: 50 }
	var h = screen.height - margin.top - margin.bottom
	var w = screen.width - margin.left - margin.right
	var formatPercent = d3.format('.2%')
	var div = d3.select("body").append("div")	
    .attr("class", "tooltip")				
    .style("opacity", 0);
	// Scales

  var xScale = d3.scaleLinear()
    .domain([
    	d3.min([0,d3.min(data,function (d) { return d.xs })-1]),
    	d3.max([0,d3.max(data,function (d) { return d.xs })+1])
    	])
    .range([0,w])
  var yScale = d3.scaleLinear()
    .domain([
    	d3.min([0,d3.min(data,function (d) { return d.ys })-1]),
    	d3.max([0,d3.max(data,function (d) { return d.ys })+1])
    	])
    .range([h,0])
	// SVG
	var svgContainer = body.append('svg')
	    .attr('height',h + margin.top + margin.bottom)
	    .attr('width',w + margin.left + margin.right)
	  .append('g')
	    .attr('transform','translate(' + margin.left + ',' + margin.top + ')')
	    
var cValue = function(d) { return d.newClusters;}
var color = d3.scaleOrdinal(["rgb(230, 25, 75)", "rgb(60, 180, 75)", "rgb(255, 225, 25)", "rgb(0, 130, 200)", "rgb(245, 130, 48)", "rgb(145, 30, 180)", "rgb(70, 240, 240)", "rgb(240, 50, 230)", "rgb(210, 245, 60)", "rgb(250, 190, 190)", "rgb(0, 128, 128)"]);
	// X-axis
// 	var xAxis = d3.svg.axis()
// 	  .scale(xScale)

// 	  .ticks(5)

  // Y-axis
// 	var yAxis = d3.svg.axis()
// 	  .scale(yScale)
// 	  .tickFormat(formatPercent)
// 	  .ticks(5)
// 	  .orient('left')
  // Circles
  var circles = svgContainer.selectAll('circle')
      .data(data)
      .enter()
    .append('circle')
      .attr('cx',function (d) { return xScale(d.xs) })
      .attr('cy',function (d) { return yScale(d.ys) })
      .attr('r','10')
      .attr('stroke','black')
      .attr('stroke-width',1)
      // .style("fill", function(d) { return color(cValue(d));})
      .style("fill", function(d) { return color(cValue(d));})
      .attr('class',function (d) { return d.colorStyle})
      .on('mouseover', function (d) {
        d3.selectAll("." + this.getAttribute('class'))
          .transition()
          .duration(500)
          .attr('r',20)
          .attr('stroke-width',1);
        div.transition(d)		
                .duration(500)		
                .style("opacity", .9);		
            div	.html("<b>Title:  </b>" + d.Title + "<br><br>  <b>Cluster: </b>" + d.newClusters)
                .style("left", w*.15+"px")		
                .style("top", h*.05+"px");
      })
      .on('mouseout', function (d) {
        d3.selectAll("." + this.getAttribute('class'))
          .transition()
          .duration(500)
          .attr('r',10)
          .attr('stroke-width',1);
    div.transition(d)		
                .duration(200)
                .style("opacity", 0);
     div	.html("<b>Title:  </b>" + d.Title + "<br><br>  <b>Cluster: </b>" + d.newClusters)
                .style("left", w*.25+"px")		
                .style("top", h*.05+"px")
                .style("opacity", 0);
      });
