<!DOCTYPE html>
<html>
  <head>
      <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--p5js download: https://p5js.org/download/-->
    <!--Content Delivery Network (CDN): https://cdnjs.com/libraries/p5.js-->
    <title>Image PopUp</title>
    <!--p5 core library, minified-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.5.13/p5.min.js" type="text/javascript"></script>
    <!--p5 interaction with the DOM-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.5.13/addons/p5.dom.min.js" type="text/javascript"></script>
<style>
body {
  font-family: Arial, sans-serif;
}
.title {
    margin-left: 8%;
    margin-top: 3%;
}



</style>


<script>
      var x, y;
      var shaggy;  // Declare variable 'img'.


function setup() {
    var canvas = createCanvas(1000, 900);
      shaggy = loadImage("ShaggyBlue.png");
      
    x = 100;
    y = 300;
}

function draw() {
    background(250);
    var c = color(239, 123, 123);
    var d = color(196, 234, 218);
    var e = color(110, 110, 110);
    var f = color(40, 40, 40);
    var g = color(200, 20, 20);
    var h = color(230, 230, 230);
    noStroke();
    textAlign("center");
    textSize(24);
    fill(d);
    ellipse (380, 450, 150, 75);
    fill(f);
    text('NGO Clinic A', 380, 455);
    fill(d);
    ellipse (380, 250, 150, 75);
    fill(f);
    text('NGO Clinic B', 380, 255);
    fill(e);
    ellipse (380, 50, 150, 75);
    fill(f);
    text('Private Clinic', 380, 55);
    fill(c);
    ellipse (380, 650, 150, 75);
    fill(f);
    text('Ministry of Health', 380, 655);
    fill(e);
    rect(700, 200, 150, 75);
    fill(h);
    text('Pharmacy', 780, 255);
    
    
    image(shaggy, x, y, shaggy.width/4, shaggy.height/4);
    // Jiggling randomly on the horizontal axis
//   x = x + random(-1, 1);
    
  // Moving up at a constant speed
  x = x + 1;
  // Reset to the bottom
  if (x > 300) {
    frameRate(1)
    fill(g);
    text('CLOSED', 380, 475);
    text('Transportation Cost:  3JD', 380, 500);
}
    if (x > 303) {
        frameRate(50)
        y = y -1;
        x = x -1;
    }
  
   if (y < 100 & y > 96 & x == 303) {
        frameRate(1)
    }
    
    if (x > 303) {
        fill(g);
        text('Perscription', 380, 275);
        text('Visit Cost:  0JD', 380, 300);
        text('Transportation Cost:  3JD', 380, 325);
    }

    if (y < 96 ) {
        frameRate(40)
        x = x + 2;
        y = y + 1;
    }
    
    if (x > 700 ) {
        frameRate(0);
        fill(g);
        text('Pharmacy Cost:  50JD', 770, 310);
        text('Transportation Cost:  2JD', 770, 335);
        textStyle(BOLD);
        text('TOTAL COST:  58JD', 770, 400);
        
    }
    
    
}

    </script>
  </head>
  <body>
      <h1 class="title">Healthcare Journey</h1>
<div>
</div>
</body>
</html>
